<!DOCTYPE html>
<html>
<head>
<title>$TITLE$</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="marzipano/vendor/reset.min.css">
<link rel="stylesheet" href="marzipano/style.css">
</head>
<body class="multiple-scenes view-control-buttons">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
$MPSCENESLIST$
  </ul>
</div>
    
<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="#" id="autorotateToggle">
  <img class="icon off" src="marzipano/img/play.png">
  <img class="icon on" src="marzipano/img/pause.png">
</a>

<a href="#" id="fullscreenToggle">
  <img class="icon off" src="marzipano/img/fullscreen.png">
  <img class="icon on" src="marzipano/img/windowed.png">
</a>

<a href="#" id="sceneListToggle">
  <img class="icon off" src="marzipano/img/expand.png">
  <img class="icon on" src="marzipano/img/collapse.png">
</a>

<a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="marzipano/img/up.png">
</a>
<a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="marzipano/img/down.png">
</a>
<a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="marzipano/img/left.png">
</a>
<a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="marzipano/img/right.png">
</a>
<a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="marzipano/img/plus.png">
</a>
<a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="marzipano/img/minus.png">
</a>

<script src="marzipano/vendor/es5-shim.js"></script>
<script src="marzipano/vendor/eventShim.js"></script>
<script src="marzipano/vendor/classList.js"></script>
<script src="marzipano/vendor/requestAnimationFrame.js" ></script>
<script src="marzipano/vendor/screenfull.min.js" ></script>
<script src="marzipano/vendor/bowser.min.js" ></script>
<script src="marzipano/vendor/marzipano.js" ></script>

<script src="mtour.js"></script>
<script src="mindex.js"></script>

</body>
</html>
